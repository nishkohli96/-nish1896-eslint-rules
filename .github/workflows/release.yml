name: Node.js CI

on:
  push: 

jobs:
  check:
    name: Prepare release...
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
      - name: Install Dependencies
        run: npm ci
      - name: release
        env: 
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

